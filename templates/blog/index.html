{% extends 'blog/base.html'%}

{% load static %}

{% block content %}

        <section class="container-fluid banner">
            <div class="ban">
                <img src="{% static 'css/font/img/krc.jpg'%}" alt="banniere du site" style="width: 100%;height: 100vh;position: center;background-size: cover;background-repeat: no-repeat;top: 0;left: 0;"/>
            </div>
            <div class="inner-banner">
                <h1 style="font-size:30px;">BIENVENUE SUR LE SITE OFFICIEL DE L'EGLISE LA GRACE DE VIE</h1>
                <h2 style="font-size:15px;">MINISTERES DE FEU ET DES MIRACLES</h2>
                <br>
                <div class="container" style="margin:0 auto;position:center;text-align:center;margin-left:36%;">
                    <div class="row">
                        <div class="col-sm-3">
                            <a class="btn btn-lg" href="https://www.youtube.com/channel/UCSnsHd3ze--Y9pmb_l0tqXg?view_as=subscriber">
                            <span>Visionner les predications</span>
                            </a>
                        </div>
                    </div>
                </div>
                <div class="container" style="margin-top:70px;">
                    <div class="row">
                        {% for pub in pubs_aleatoire %}
                            <div class="col-lg-4 col-sm-6 mb-4">
                                <div class="portfolio-item">
                                    <a class="portfolio-link" data-toggle="modal" href="#portfolioModal1">
                                        <div class="portfolio-hover">
                                            <div class="portfolio-hover-content"><i class="fas fa-plus fa-3x"></i></div>
                                        </div>
                                        <img class="img-fluid" src="{{pub.image.url}}" alt="{{pub.titre}}" />
                                    </a>
                                    <div class="portfolio-caption">
                                        <div class="portfolio-caption-heading">{{pub.titre}}</div>
                                            <p class="card-text"><small class="text-muted">{{pub.date}}</small></p>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
            

        </section>    
{% endblock content %}
